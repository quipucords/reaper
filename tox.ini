[tox]
skipsdist = True

[flake8]
; black's default line length of 88, not flake8's default of 79
max-line-length = 88
; W503 = Line break before binary operator
; E203 = Whitespace before ':' (E203 is not PEP 8 compliant)
ignore = E203, W503
import-order-style = pycharm
application-import-names = reaper_delete

[testenv]
whitelist_externals =
  poetry
  flake8
  coverage
install_command = poetry install {packages}
deps = -v
commands =
  flake8 {toxinidir}/bin/
  coverage run --source {toxinidir}/bin/ --omit {toxinidir}/bin/test_*.py -m pytest -vv {toxinidir}/bin/
  coverage report --show-missing --fail-under 80
